<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Monkey</title>
  <link rel="stylesheet" href="styles.css">

  <!-- remix icon cdn -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="navbar">
    <div class="left-navbar">
      <h1><i class="ri-survey-fill"></i>SurveyMonkey</h1>
    </div>

    <div class="right-navbar">
      <div class="main-right-navbar">
        <a href="#">Products</a>
        <a href="#">Templates</a>
        <a href="#">Pricing</a>
        <a href="#">Enterprise</a>
        <a href="#">Resources</a>

        <div>
          <button class="login">Login</button>
          <button class="signup">Signup</button>
        </div>
      </div>
    </div>
  </div>

  <div class="homepage">
    <div class="left-homepage">
      <div class="upper-left-homepage">
        <h1>Create online <br> surveys and forms <br> that mean business</h1>

        <p>Get better insights faster-with expert templates, helpful Al, and convenient ways to reach more people.</p>

        <button class="getstarted">Get Started <i class="ri-arrow-right-line"></i></button>
      </div>

      <div class="lower-homepage">
        <p>Trusted by 300K+ organizations worldwide</p>
      </div>
    </div>

    <div class="right-homepage">
      <img src="/homepage-image.png" alt="">
    </div>
  </div>
</body>

</html>
